<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clrchange" onclick="update()">changeColor</button>
    <script>
        var colorr = document.getElementById("clrchange");
        function update(){
            colorr.style.backgroundColor = "red";
        }
    </script>
</body>
</html>
